  <head>

        margin: auto;
        width: 255px;
        border: 3px solid rgb(0, 0, 0);
        padding: 10px;
      }

      body {
        background-color: #dbdbd8;
      }

      select {
        width:190px;
        height:30px;
      }

      textarea {
        width: 190px;
      }
    </style>
    <!-- Add link -->
    <link rel="icon" href="/favicon.ico?v=1"/>
  </head>
    <body>
      <nav class="navbar navbar-dark bg-dark">

          <a class="navbar-brand" href="#">Datorservisa Pieteikumu Sistēma</a>

            <span class="navbar-toggler-icon"></span>

      <br><br><br>
      <!-- add </div> -->
      <div id="entire-form" class="center" style="padding-left: 30px;">
        <div id="form-top-icon" style="padding-left: 50px;">
          <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-fire" viewBox="0 0 16 16">
            <path d="M8 16c3.314 0 6-2 6-5.5 0-1.5-.5-4-2.5-6 .25 1.5-1.25 2-1.25 2C11 4 9 .5 6 0c.357 2 .5 4-2 6-1.25 1-2 2.729-2 4.5C2 14 4.686 16 8 16Zm0-1c-1.657 0-3-1-3-2.75 0-.75.25-2 1.25-3C6.125 10 7 10.5 7 10.5c-.375-1.25.5-3.25 2-3.5-.179 1-.25 2 1 3 .625.5 1 1.364 1 2.25C11 14 9.657 15 8 15Z"/>
          </svg>
        </div>

        <div id='base-form'><!-- change '' to "" ?? -->
          <!-- TODO: Change JSON key value identifiers to match docummentation and GO backend requirements -->
          <!-- TODO: requestType: assembly - change inputs to select dropdowns -->
          <form id="form">
            <label for="fname">Vārds</label><br>
            <input name="fname" type="text"><br>

            <label for="lname">Uzvārds</label><br>
            <input name="lname" type="text"><br>

            <label for="email">E-pasts</label><br>
            <input name="email" type="text"><br>

            <label for="phone">Tālruņa numurs</label><br>
            <input name="phone" type="text"><br>

            <label for="receive-type">Saņemšanas veids</label><br>
            <select name="receive-type" id="receive-type">
              <option value="home-delivery">Piegāde uz mājām</option>
              <option value="parcel-delivery">Piegāde uz pakomātu</option>
              <option value="store-delivery">Saņemšana veikalā</option>
            </select><br>

            <label for="delivery-address">Piegādes adrese</label><br>
            <input name="delivery-address" type="text"><br>

            <label for="request-type">Pieteikuma veids</label><br>
            <select name="request-type" id="request-type">
              <option value="empty"></option>
              <option value="repair">Detaļas remonts</option>
              <option value="assembly">Datoru komplektēšana</option>
            </select><br><br>
              
            <div class="modal" id="modal-assembly" tabindex="-1">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Pieteikuma izveide</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body"><!-- rem "-->
                    <div id="assembly-form" class="text-center">
                      <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-pc" viewBox="0 0 16 16">
                        <path d="M5 0a1 1 0 0 0-1 1v14a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V1a1 1 0 0 0-1-1H5Zm.5 14a.5.5 0 1 1 0 1 .5.5 0 0 1 0-1Zm2 0a.5.5 0 1 1 0 1 .5.5 0 0 1 0-1ZM5 1.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5ZM5.5 3h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1Z"/>
                      </svg><br>

                      <!-- TODO: input to select options dropdown -->
                      <label for="case">Korpuss</label><br>
                      <select name="case">
                        <option value="0">SilentiumPC Armis AR1, Pure Black, 47.00 €</option>
                        <option value="1">Deepcool D-SHIELD V2, Black, 50.00 €</option>
                        <option value="2">Natec Titan 750, Blue, 54.00 €</option>
                        <option value="3">Aerocool Streak, Black, 60.00 €</option>
                      </select><br>
            
                      <label for="motherboard">Mātesplate</label><br>
                      <select name="motherboard">
                        <option value="0">MSI B350 PC MATE, 67.00 €</option>
                        <option value="1">Gigabyte GA-A320M, 90.00 €</option>
                        <option value="2">Asus PRIME B450M, 89.00 €</option>
                        <option value="3">Gigabyte X570S, 120.00 €</option>
                      </select><br>

                      <label for="cpu">Procesors</label><br>
                      <select name="cpu">
                        <option value="0">AMD Ryzen 5 3600, 140.00 €</option>
                        <option value="1">Intel Caore i7-9800X, 122.00 €</option>
                        <option value="2">Intel core i5-11500B, 111.00 €</option>
                        <option value="3">AMD Ryzen 5 6600U, 120.00 €</option>
                      </select><br>
            
                      <label for="gpu">Videokarte</label><br>
                      <select name="gpu">
                        <option value="0">NVIDIA GeForce RTX 4090, 2179.00 €</option>
                        <option value="1">Radeon RX 6650 XT, 350.00 €</option>
                        <option value="2">Radeon RX 6800, 550.00 €</option>
                        <option value="3">NVIDIA GeForce RTX 2060, 450.00 €</option>
                      </select><br>
            
                      <label for="ram">RAM</label><br>
                      <select name="ram">
                        <option value="0">G.SKILL RipJaws, 8GB, 3200MHz, 80.00 €</option>
                        <option value="1">Kingston 16GB, 3000MHZ, 120.00 €</option>
                      </select><br>
            
                      <label for="storage">Atmiņa</label><br>
                      <select name="storage">
                        <option value="0">SSD Crucial BX500, 1TB, 200.00 €</option>
                        <option value="1">SSD Kingston 256GB, 90.00 €</option>
                        <option value="1">HDD WD 1TB, 40.00 €</option>
                      </select><br>
            
                      <label for="notes">Papildus prasības / Piezīmes</label><br>
                      <textarea name="notes" type="text"></textarea>
                    </div>

                    <div id="repair-form" class="text-center">
                      <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-motherboard" viewBox="0 0 16 16">
                        <path d="M11.5 2a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5Zm2 0a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5Zm-10 8a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1h-6Zm0 2a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1h-6ZM5 3a1 1 0 0 0-1 1h-.5a.5.5 0 0 0 0 1H4v1h-.5a.5.5 0 0 0 0 1H4a1 1 0 0 0 1 1v.5a.5.5 0 0 0 1 0V8h1v.5a.5.5 0 0 0 1 0V8a1 1 0 0 0 1-1h.5a.5.5 0 0 0 0-1H9V5h.5a.5.5 0 0 0 0-1H9a1 1 0 0 0-1-1v-.5a.5.5 0 0 0-1 0V3H6v-.5a.5.5 0 0 0-1 0V3Zm0 1h3v3H5V4Zm6.5 7a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-2Z"/>
                        <path d="M1 2a2 2 0 0 1 2-2h11a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-2H.5a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 .5 9H1V8H.5a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 .5 6H1V5H.5a.5.5 0 0 1-.5-.5v-2A.5.5 0 0 1 .5 2H1Zm1 11a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v11Z"/>
                      </svg><br>

                      <label for="part-type">Detaļas veids</label><br> 
                      <select name="part-type" id="part-type"> <!-- rem "-->
                        <option value=0></option>
                        <option value=1>Mātesplate</option> 
                        <option value=2>Procesors</option>
                      </select><br>

                      <label for="model">Modelis</label><br>
                      <input name="model" type="text"><br>
            
                      <label for="repair-description">Problēmas apraksts</label><br>
                      <textarea name="repair-description" type="text"></textarea><br>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Atpakaļ</button>
                    <br><button type="submit" class="btn btn-primary btn-dark">Nosūtīt</button><br><br>
                  </div>
                </div>
              </div>
            </div>
          </form> 
          <button class="btn btn-primary btn-dark" data-bs-toggle="modal" data-bs-target="#modal-assembly" disabled="disabled" id="continue-btn" style="margin-left: 50px;">Turpināt</button>
        </div>
